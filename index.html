<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="left-box">
    <div class="contents">
      <p class="rst">Your result</p>
      <div class="circle">
        <p class="fs">76</p>
        <p class="total">0f 100</p>
      </div>

      <p class="great">Great</p>
      <p class="into">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  <div class="right-box">
      <div class="summary-content">
        <p class="summary-text">Summary</p>
        <div class="score">
          <div class="name">
            <p><img src="assets/images/icon-reaction.svg" alt="Reaction">Reaction</p>
            <p><img src="assets/images/icon-memory.svg" alt="Memory">Memory</p>
            <p><img src="assets/images/icon-verbal.svg" alt="Verbal">Verbal</p>
            <p><img src="assets/images/icon-visual.svg" alt="Visual">Visual</p>
          </div>
          <div class="score">
            <p>80/100</p>
            <p>92/100</p>
            <p>61/100</p>
            <p>72/100</p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
