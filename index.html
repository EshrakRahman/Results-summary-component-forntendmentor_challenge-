<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>

    <div class="left-box">
      <div class="contents">
        <p class="rst">Your result</p>
        <div class="circle">
          <p class="fs">76</p>
          <p class="total">0f 100</p>
        </div>

        <p class="great">Great</p>
        <p class="into">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right-box">
      <div class="background">

      </div>
      <div class="summary-content">
        <p class="summary-text">Summary</p>
        <div class="score-details">
          <div class="name">
            <div class="score-wrapper one">
              <p class="img"><img src="assets/images/icon-reaction.svg" alt="Reaction">Reaction</p>
              <p><span class="bold">
                80
              </span> / 100</p>
            </div>
            <div class="score-wrapper two">
              <p class="img">
                <img src="assets/images/icon-memory.svg" alt="Memory">
                Memory
              </p>
              <p><span class="bold">
                92
              </span> / 100</p>
            </div>
            <div class="score-wrapper three">
              <p class="img">
                <img src="assets/images/icon-verbal.svg" alt="Verbal">
                Verbal
              </p>
              <p><span class="bold">
                61
              </span> / 100</p>
            </div>
            <div class="score-wrapper four">
              <p class="img">
                <img src="assets/images/icon-visual.svg" alt="Visual">
                Visual
              </p>
              <p><span class="bold">
                72
              </span>/ 100</p>
            </div>

        <button class="btn">
          Continue
        </button>
      </div>
          </div>
        </div>
    </div>


</main>

</body>
</html>
